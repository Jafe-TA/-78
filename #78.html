 Ingresar el sueldo bruto de un trabajador. Si supera a 10000 aplicar un descuento del 10%, en caso contrario el descuento es del 5%.

<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body>

<script>
var oracion=prompt('Ingrese una palabra en plural','');
var patron=/s$/;
if (patron.test(oracion))
alert('La palabra finaliza con el caracter \'s\'');
else
alert('La palabra no finaliza con el caracter \'s\'');
</script>

</body>
</html>
